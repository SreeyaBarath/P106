<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2> Sound Controlled Animals </h2>
            <p> Play different sounds such as barking, meowing, roar, and mooing! </p>
        </div>
        <div class="main_div">
            <center>
                <button class="btn btn-warning" onclick="startIdentification();"> START </button>
                <h3 id="result_label"> Audio being played: </h3>
                <h3 id="result_confidence"> Accuracy: </h3>
                <br>
                <img src="dog.png" id="dog" width="250" height="300">
                <img src="cat.png" id="cat" width="300" height="300">
                <img src="lion (2).png" id="lion" width="350" height="300">
                <img src="cow.png" id="cow" width="350" height="300">
            </center>
        </div>
        <div class="copy_right_footer">
            Developed by - WhitehatJr Team
        </div>
    </body>
</html>
